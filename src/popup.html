<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accent Restorer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      min-width: 300px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      padding: 10px;
      border-radius: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .button-group button {
      margin-top: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 100px;
    }
    #processMessage {
      display: none;
      margin-top: 10px;
      padding: 8px;
      font-size: 1rem;
      text-align: center;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -70px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Accent Restorer</h2>
  <label for="inputText">Enter text without accents:</label>
  <textarea id="inputText" placeholder="e.g. Szia, mi ujsag?"></textarea>
  <br />
  <input type="checkbox" id="smart-mode" name="smart-mode" value="Smart mode" />
  <label for="smart-mode" style="display:inline;">Smart Mode</label>
  <div class="button-group">
    <button id="processButton">Restore Accents</button>
    <button id="openOptions">Settings</button>
  </div>
  <div id="processMessage"></div>
  <div id="result" hidden>
    <div id="output"></div>
    <div class="tooltip">
      <button class="button-group" id="copyButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M13 1H5a1 1 0 0 0-1 1v1h1V2h8v8h-1v1h1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
          <path d="M3 5a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5zm1 0v7h6V5H4z" />
        </svg>
        <span id="copyLabel">Copy</span>
      </button>
      <span class="tooltiptext">Copy to Clipboard</span>
    </div>
  </div>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>
